<header>

    <h1>エンジニアと医療機関のコミュニティ</h1>
</header>

<main>
    <section class="task-form">
        <h2>課題を投稿する</h2>
        <form id="postTask">
            <label for="role">職業:</label>
            <select id="role">
                <option value="engineer">エンジニア</option>
                <option value="doctor">医師</option>
                <option value="doctor">看護師</option>
            </select><br><br>
            <label for="task">課題内容:</label><br>
            <textarea id="task" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">投稿</button>
        </form>
    </section>

    <section class="task-list">
        <h2>共有された課題</h2>
        <div id="tasks">
            <!-- 課題のリストがここに表示されます -->
        </div>
    </section>
</main>

<script>
    document.getElementById('postTask').addEventListener('submit', function(event) {
        event.preventDefault();

        const role = document.getElementById('role').value;
        const taskContent = document.getElementById('task').value;

        const taskList = document.getElementById('tasks');
        const taskElement = document.createElement('div');
        taskElement.classList.add('task');
        taskElement.innerHTML = `<strong>${role === 'engineer' ? 'エンジニア' : '医師'}:</strong> ${taskContent}`;

        taskList.appendChild(taskElement);

        // フォームのリセット
        event.target.reset();
    });
</script>

</body>
</html>
